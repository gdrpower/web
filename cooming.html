  <!-- COMING SOON FULL BLOCK SIN CONTADOR + BOTONES -->
<section class="slider_section position-relative" style="background-image: url('images/carbono.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <section class="about_section layout_padding" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    
    <div id="comingSoonContent" style="text-align: center; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      <h1 style="font-size: 56px; font-weight: bold; margin-bottom: 20px; animation: fadeIn 1.5s ease-out;">COMING SOON</h1>

      <p id="typingText" style="font-size: 24px; margin-bottom: 40px; white-space: nowrap; overflow: hidden; border-right: 2px solid white; width: 0; animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;"></p>

      <div class="button-container" style="margin-top: 20px;">

      </div>
    </div>

    <!-- CSS Animations -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink {
        50% { border-color: transparent; }
      }

      @media screen and (max-width: 768px) {
        #comingSoonContent h1 {
          font-size: 40px;
        }
        #typingText {
          font-size: 18px;
        }
        .button-container button {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>

    <!-- JavaScript -->
    <script>
      // Texto animado
      const text = "Estamos trabajando para traerte una experiencia única. ¡Muy pronto!";
      const typingTarget = document.getElementById("typingText");

      let i = 0;
      function typeText() {
        if (i < text.length) {
          typingTarget.textContent += text.charAt(i);
          i++;
          setTimeout(typeText, 50);
        }
      }

      typeText();
    </script>

  </section>
